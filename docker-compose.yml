version: '3.8'
services:
  postgres:
    image: postgres:latest
    container_name: banco_teste
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: GlobE
      POSTGRES_DB: energia_glob
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - teste-net
  kestra:
    image: kestra/kestra:latest
    pull_policy: always
    user: "root"
    command: server standalone
    volumes:
      - kestra-data:/app/storage
      - /var/run/docker.sock:/var/run/docker.sock
      - /tmp/kestra-wd:/tmp/kestra-wd
    environment:
      KESTRA_CONFIGURATION: |
        datasources:
          postgres:
            url: jdbc:postgresql://postgres:5432/energia_glob
            driverClassName: org.postgresql.Driver
            username: root
            password: GlobE
        kestra:
          server:
            basicAuth:
              enabled: false
              username: "admin@localhost.dev" 
              password: GlobE
          repository:
            type: postgres
          storage:
            type: local
            local:
              basePath: "/app/storage"
          queue:
            type: postgres
          tasks:
            tmpDir:
              path: /tmp/kestra-wd/tmp
          url: http://localhost:8080/
    ports:
      - "8080:8080"
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_started
    networks:
      - teste-net

volumes:
  postgres_data:
    driver: local
    driver_opts:
      type: none
      device: /home/cesar/panda/db
      o: bind
  kestra-data:
    driver: local
    driver_opts:
      type: none
      device: /home/cesar/panda/kestra
      o: bind


networks:
  teste-net:
    driver: bridge
